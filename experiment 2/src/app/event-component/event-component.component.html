<div class="event" >
    <a *ngFor="let event of events; let i = index;">
    <div class="left-event">
        <h3>{{event.date}}</h3>
        <span>{{event.month}}</span>
    </div>
    <div class="right-event">
        <h4>{{event.event}}</h4>
        <p><i class="fas fa-map-marker-alt"></i> {{event.venue}}</p>
        <a href="#">More Info</a>
    </div>
</a>
</div>
